<html>
<head>
	<title>Trade-ins Management</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div id="header">
	    <span class="title">Trade-ins Management</span>
	</div>

	<div id="sidebar"></div>

	<div id="content">
		<h2>Welcome to Trade-ins Management Center</h2>
		<p>
			This is a sample application to consume a REST API
		</p>
	</div>


	<script type="text/template" id="tpl-header">
		<button class="new">New Trade-in</button>
	</script>

	<script type="text/template" id="tpl-tradein-list-item">
		<li><a href='#tradeins/<%= id %>'><%= first_name %> <%= last_name %> - <%= watch_brand %> <%= model_series %></a></li>
	</script>

	<script type="text/template" id="tpl-tradein-details">

		<div class="form-left-col">

			<label>Id:</label>
			<input id="tradeinId" name="id" type="text" disabled />

			<label>First Name:</label>
			<input type="text" id="first_name" name="first_name" value="<%= first_name %>" required/>

			<label>Last Name:</label>
			<input type="text" id="last_name" name="last_name" value="<%= last_name %>"/>

			<label>Watch brand:</label>
			<input type="text" id="watch_brand" name="watch_brand" value="<%= watch_brand %>"/>

			<label>Model Series:</label>
			<input type="text" id="model_series" name="model_series"  value="<%= model_series %>"/>

			<label>Purchase date:</label>
			<input type="text" id="purchase_date" name="purchase_date"  value="<%= purchase_date %>"/>

			<label>Original box available:</label>
			<input type="text" id="original_box_available" name="original_box_available"  value="<%= original_box_available %>"/>
			<button class="save">Save</button>
	        <button class="delete">Delete</button>

		</div>

		<div class="form-right-col">
			<img height="300" src="<%= picture %>"/>
		</div>
			

	</script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
